<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (recipeWasSelected)="selectdRecipe=$event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail [recipe]="selectdRecipe" *ngIf="selectdRecipe; else infoText"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please Slect a Recipe!</p>
        </ng-template>
    </div>
</div>
